<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Xceller Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Application Form for Admission</h2>

      <div class="session">
        <label>Class Applied for</label>
        <select
          class="form-select form-select-sm"
          aria-label="Default select example"
        >
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="session mt-3">
        <label>Name</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Student Name" />
          <input type="text" class="form-control" placeholder="Father's Name" />
          <input type="text" class="form-control" placeholder="Last Name" />
        </div>
      </div>

      <div class="session mt-3">
        <label> Mothers Name</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="First Name" />
          <input type="text" class="form-control" placeholder="Husband Name" />
          <input type="text" class="form-control" placeholder="Last Name" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <div class="session">
            <label>Gender</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
          </div>
        </div>
        <div class="col session">
          <label>Age</label>
          <input type="number" class="form-control age-input" />Years
        </div>
      </div>

      <div class="session mt-3">
        <label>Date fo Birth</label>
        <input type="date" />
      </div>

      <div class="row mt-3">
        <div class="col-2">
          <label>Present Address</label>
        </div>
        <div class="col">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
          ></textarea>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2">
          <label>Permanent Address</label>
        </div>
        <div class="col">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
          ></textarea>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-2">
          <label>Mobile No.</label>
        </div>
        <div class="col-2">
          <input type="number" class="form-control" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2">
          <label>Whatsapp No.</label>
        </div>
        <div class="col-2">
          <input type="number" class="form-control" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="transport"
            />
            <label class="form-check-label" for="transport">
              Transport Required
            </label>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col-2">
              <label class="form-label">Admission Fees</label>
            </div>
            <div class="col-2">
              <input type="number" class="form-control" />
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="books"
            />
            <label class="form-check-label" for="books"> Books Required </label>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col-2">
              <label class="form-label">Annual Fees</label>
            </div>
            <div class="col-2">
              <input type="number" class="form-control" />
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="dress"
            />
            <label class="form-check-label" for="dress"> Dress Required </label>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col-2">
              <label class="form-label">Total Fees</label>
            </div>
            <div class="col-2">
              <input type="number" class="form-control" />
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-between my-4">
        <div class="col">
          <label>Parent Signature</label>
          <textarea  class="form-control"></textarea>
        </div>
        <div class="col">
          <label>Principal Signature</label>
          <textarea class="form-control"></textarea>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
